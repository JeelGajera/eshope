{% extends 'core/layout.html' %} {% block title %}{{ title }}{% endblock %} 

{% block content %}
<section class="z-0">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
  >
    <div class="flex gap-2 mb-6">
      <img
        width="32"
        height="24"
        src="https://img.icons8.com/3d-fluency/94/shopping-bag.png"
        alt="shopping-bag"
      />
      <a href="/" class="text-3xl font-semibold text-red-500"> E-Shope </a>
    </div>
    <div
      class="w-full bg-gray-200 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ title }}
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          method="post"
          action="."
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="space-y-4">{{ form.as_p }}</div>

          {% if form.errors or form.non_field_errors %}
          <div class="mb-3 p-6 bg-red-500 rounded-xl text-white">
            {% for field in form %} {{ field.errors }} {% endfor %}
          </div>
          {% endif %}

          <button
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
